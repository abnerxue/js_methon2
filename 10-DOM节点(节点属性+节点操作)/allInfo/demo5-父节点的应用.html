<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

	<script>

// 思路
// 1. 获取所有 a 标签
// 2. 将所有 a 标签绑定一个点击事件处理函数
// 3. 处理函数中， 将 a 标签 父节点 隐藏掉

onload = function() {
	
	var allA = document.getElementsByTagName("a");

	for (var i = 0; i < allA.length; i++)
	{
		allA[i].onclick = function() {
			this.parentNode.style.display = "none";
		}
	}
}


	</script>

  </head>

  a {cursor: pointer;}
