	//获取下标，再写版本：
	onload = function()
	{
		var allBtn = document.getElementsByTagName("button");
		for (i=0; i<allBtn.length; i++)
		{
			allBtn[i].xxx = i;
			allBtn[i].onclick = function(){
				alert(this.xxx)
			}
		}
	}
	//使用this的一标志之一是 allBtn[i].onclick = function()
	//获取下标的标准样式：allBtn[i].xxx = i;
