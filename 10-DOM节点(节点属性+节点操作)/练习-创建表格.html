<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

	<style>
		table{margin-top:20px;width:100%;border:1px solid #ddd;border-collapse: collapse;}
		td{padding:5px 15px;border:1px solid #ddd;}

		/*css3隔行变色*/
		table tr:nth-child(odd){
			background-color:#fc0;
		}
/*
		.odd{background-color:#fc0;} */


	</style>

	<script>

// DOM
//  【获取】节点对象： id, className, tagName, name
//    父节点: parentNode
//    子节点：childNodes
//    兄弟： previousElementSibling, previousSibling
//           nextElementSibling, nextSibling

/*

	// 创建一个 h1 的标签对象

	oH1.innerHTML = "我是 H1";

	var oDiv = document.getElementById("div1");

}
//*/

// 创建表格的思路：
// 1. 创建一个 table 的标签
// 2. 创建 tr 的标签对象
// 3. 循环创建 n 个 td， 将td添加到 tr 中
// 4. 将 tr添加到table中
// 5. table 添加到 div1 中

// 【要求】
//  点击按钮创建，界面上输入 行数 与 列数 对应的表格
// 思路：
//   (1) 获取按钮，绑定点击函数
//   (2) 获取行数 和 列数
///  (3) 创建

window.onload = function() 
{
	var oBtn = document.getElementsByTagName("button")[0];
	//获取按钮节点，进行操作
	//这是一个伪数组，所以需要("button")[0]
	oBtn.onclick = function()
	{
		var oTable = document.createElement("table");
		//创建一个表格
		var nRow = row.value;
		var nCol = col.value;
		//创建多个行或者多个列需要循环来计算
		//多个行多个列，行中有列，所以需要两个for循环来互相嵌套
		for (i=0; i<nRow; i++)
		{
			var oTr = document.createElement("tr");
			//创建多个行
			for (j=0; j<=nCol; j++)
			{
				var oTd = document.createElement("td");
				//创建多个列
				oTd.innerHTML = "天下第一";//在列中输入内容
				oTr.appendChild(oTd);
				//把列添加到一个行中中，在创建列的for中添加到行
			}
			oTable.appendChild(oTr);
			//把行添加到表格中，在创建行的for中添加到表格
		}
		var oDiv = document.getElementById("div1");
		oDiv.appendChild(oTable);
		//创建好表格之后，把表格添加到div中
	}

}
	//===>这是一个  创建--添加  的过程

	</script>

  </head>

  <body>

  <div id="div1"> </div>





行：<input type="text" id="row"> 列：<input type="text" id="col"><button>生成表格</button>
	
  </body>
</html>
