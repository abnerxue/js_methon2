{
	document.write("呵呵");
}

/*
// 声明了函数 kongfu, 满足标识符的条件，代表函数的名字
// (count) count 代表工具的输入内容，称为函数的参数
// count 代表要打印多少次 "我不会武功"
function kongfu(count)
{
	for (var i = 1; i <= count; i++)
	{
		document.write("我不会武功<br>");
	}
}

// 函数的调用格式：
// 函数名(参数)
// 调用时，会将 5 传递给 count
kongfu(5);

//*/

// 求两个数字之和
// 如果函数有多个参数，可以用 逗号分隔，参数个数没有限制
// 函数声明的参数，称为 形参
function add(a, b)
{
	return (a + b);
}

// 调用时，如果有多个参数，用逗号分隔
// 并且参数是【一一】对应的
// 例子中， 3==>a,  5==>b
// 函数中调用的参数，称为 实参
var s = add(3, 5);
document.write(s);
