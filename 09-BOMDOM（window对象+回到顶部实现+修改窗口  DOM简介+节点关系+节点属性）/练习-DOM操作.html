<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title> 标题 </title>

<style>
	li{
	background-color:red;
	}
</style>
<script>

// 设置 Li 的背景
//   (1) 奇数行 背景颜色为 红的
//   (2) 偶数行 背景颜色为 黄的

// 思路：
//  1. 获取所有 li 根据标签名得到
//  2. 遍历 li，判断奇数和偶数，然后进行相应的操作 style.background
	var arr = document.getElementsByTagName("li");
	for (i=0; i<arr.length; i++)
	{
		if ( i/2==0 )
		{
			arr[i].style.background-color="yellow";
		}
	}



</script>

 </head>

 <body>
  
    <ul id="list">
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
	</ul>


 </body>
</html>
