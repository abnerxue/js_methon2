// 需求：自动播放
//   每隔1秒，换到下一张图片，然后到第6张后，又返回到第一张，重新开始

// 思路:
//   (1) 创建一个间隔是1s 定时器
//   (2) 定时器的执行函数中，更新图片
//         变量 已经到最后一张，那就让它变为 1

//*

window.onload = function()
{
	var i = 1;


	// setInterval 是 window 对象中的方法
	window.setInterval(function() {

		// 这个 i 是找的外部的i，所以可以保存上一次的那个值
		document.getElementById("img1").src = "images/"+ i +".jpg";
	
		i++;

		if (i >= 7)
		{
			// 已经到最后一张图片，设置为第一张
			i = 1;
		}

	}, 1000);
