//【练习】 将数组排序
var a = [5, 1, 2, 3, 4];
// 1. 先最小的放到 a[0]  【先做这个】
// 2. 整体排序 循环 a.length-1 【第一步没问题，再做这个】

// 先将最小的放到 a[0]
// 思路： a[0] 与 后面的一个个比较，只要发现后面的小，那么就交换


// 因为需要选择 a.length-1次，同时，是从 第0个元素开始
for (var j = 0; j < a.length - 1; j++)
{


	for (var i = j+1; i < a.length; i++)
	{
		if (a[j] > a[i])
		{
			// 交换 a[j] 与 a[i];

			// 将 a[j] 备份到 t
			var t = a[j];

			// 将 a[i] 赋值给 a[j]
			a[j] = a[i];

			// 将备份好的 a[j] 再 赋值给 a[i]
			a[i] = t;
		}
	}

}


document.write(a);


// 这种排序的方法，我们称为   【选择】排序法
