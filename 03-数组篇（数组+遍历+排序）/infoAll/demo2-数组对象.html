// 【练习】
// 将 1..100 之间 所有能被 7 整除的数字，压入数组，
// 并输出结果

// 定义数组

// 将程序中的模块，分开。 称为 模块化编程
//  1. 处理数据就做处理数据的事情
//  2. 显示数据就做显示数据的事情
// 压入所有的7的倍数的数字

{
	if (i % 7 == 0)
	{
		// 说明 i 可以被7整除
		a.push(i);
	}
}

// 输出
document.write(a);

for (var i = 0; i < a.length; i++)
{
	sum += a[i];
}

document.write(sum);
