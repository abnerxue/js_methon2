// 函数调用时，传递任意多的数字，计算这任意多数字之和
//sum(1, 2) ===> 3
//sum(1, 2, 3, 4, 5) ===> 15
//sum(1) ==> 1

function sum()
{
	// 在函数内部有一个变量 arguments
	//  会存储 函数中所有参数的值
	//  arguments[0] 第一个参数
	//  arguments[1] 第二个参数
	//  arguments.length 直到有多少个参数
	//document.write(  arguments.length );

	var sum = 0;
	for (var i = 0; i < arguments.length ; i++)
	{
		sum += arguments[i];
	}
	return sum;
}
