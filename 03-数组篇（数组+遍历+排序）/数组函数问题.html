//冒泡排序
//==>数值大的往后排序
//==>选择排序是数值小的往前排序；
	//a=[1,5,3,2,4]
	var a=[1,5,3,8,4];
	function fined()
	{
		for (i=0; i<a.length-1; i++)
		{
			for (j=0; j<a.length-1-i; j++)
			{
				if (a[j]>a[j+1])
				{
					var t=a[j+1];
					a[j+1] = a[j];
					a[j] = t;
				}
			}
		}
	}
	fined();
	document.write(a)
