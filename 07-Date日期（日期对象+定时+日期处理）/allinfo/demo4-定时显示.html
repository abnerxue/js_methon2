<script>

// 显示当前时间： 例如：  9:10:10
// 思路
//  1. 显示当前时间
//  2. 创建一个定时器，定时显示

function display()
{
	// 创建一个当前时间的对象
	var oDate = new Date();

	// 获取日期对象的 时、分、秒
	var h = oDate.getHours();
	var m = oDate.getMinutes();
	var s = oDate.getSeconds();

	var str = h + ":" + m + ":" + s;

	document.getElementById("div1").innerHTML = str;
}

function func()
{
	setInterval( display , 1000);

}


</script>
