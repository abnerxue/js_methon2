function func() {
	var d = new Date();

	// getHours 是对象中的方法名，相当于是 函数名
	//       名字不要写错
	var h = d.getHours();
	var m = d.getMinutes();
	var s = d.getSeconds();

	var str = h + ":" + m + ":" + s;

	// 我想把 str 设置到 id 为 div1 的 div 元素中。
	// div 元素是没有 value 这个属性的
	
	// 通过 设置 innerHTML 的值，将 str 设置到 div 元素中
	// div1.innerHTML = str;


	// id.value   与  id.innerHTML 都不是【标准】的写法
	// 通过 id 来得到网页上的元素的标准写法如下：
	// document.getElementById("div1") 得到是一个 【对象】
	//        innerHTML 是这个对象中 属性！
	// document.getElementById("div1").innerHTML = str;


	var oDiv = document.getElementById("div1");

	oDiv.innerHTML = str;
}

	<input type="button" value="按钮" onclick="func()" />
