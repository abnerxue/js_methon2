<script>

// 点击按钮： 让这个方块，从 左上点 往 右下点 移动

var x = 100;
var y = 100;

function func() 
{
	// 获取到 div 对象

	//               a, b, c, d ..
	// 建议：  o 代表 object 类型
	var oDiv = document.getElementById("div1");

	oDiv.style.left = x + "px";
	oDiv.style.top = y + "px";

	x += 10;
	y += 10;

var t = 0;

// 点击按钮： 移动
// 再点击按钮： 停止
// 再点击按钮： 移动


// 思路：
// (1) 点击按钮创建定时器，并保存
// (2) 判断 定时器 值是否为0，如果不为 0，那么终止定时器，并且终止函数
// (3) 在终止定时器之后，清空定时器的标志 


function clickBtn()
{
	if (t != 0)
	{
		// 说明之前创建了定时器
		// 现在把它关掉

		clearInterval(t);

		// 清空定时器标识，为了下一次，能够创建定时器
		t = 0;

		return ;
	}

	// 保存创建的定时器
	t = setInterval(func, 100);
}


</script>

 <body>
  
	<input type="button" value="按钮" onclick="clickBtn()" />
