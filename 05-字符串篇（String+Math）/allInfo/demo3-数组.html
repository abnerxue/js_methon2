/*

// 将内容 |a|b|1|f|2| 字符串转换成  |2|f|1|b|a|

//  (1) 字符串转换成数组
//  (2) 数组逆序 reverse
//  (3) 数组再转换成字符串

var s = "|a|b|1|f|2|";

// 按照 | 分割字符串
var arr = s.split("|");

// 删除数组中第一个元素 (空白的)

// 删除最后一个元素(空白的)
//arr.pop();

// 逆序
arr.reverse();

// 将数组中的元素 以 | 重新拼接成字符串
// join 不会修改数组，只是将拼接好的字符串返回值
var r = arr.join("|");

document.write(r);

//*/
