<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <!-- 说明文件采用的是 UTF-8 编码 -->
  <meta charset="utf-8">



<!-- 所有的 JavaScript 代码都是写在 script 标签中的 -->
<!-- type="text/javascript" 标明程序的类型是 JavaScript 可以省略不写 -->
<!-- language="javascript" 浏览器会忽略，所以也可以不写 -->
<script type="text/javascript" language="javascript">

// 【注意】 document.write 不能错一个字母

// // 代表注释的意思，写给程序员看的，电脑不看
// 将 "" 中间的内容输出到网页上
document.write("熟能生巧，勤能补拙！呵呵");

// 输出的内容会被浏览器解析
// 在网页上输出一个换行
document.write("<br>");

// 虽然 JS 中是分两行写的，但显示在页面上并不会分两行
document.write("所有能被JavaScript写的程序，都将会被 JavaScript来写！");

// <  &lt;
// >  &gt;
//document.write("&lt;br&gt;");

document.write("<br>");
document.write("人如果没有梦想，那和咸鱼有什么区别！");

document.write("咸鱼的梦想是<span style='color: red;' >翻身</span>");
</script>



 </HEAD>

 <BODY>
  
	

 </BODY>
</HTML>
