<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <meta charset="utf-8">

<script>

// JS中存储数据是用 变量 来存的

// 标识(zhi)符
// 用于给JS中变量、函数、数组等等起名字用的
// 组成部分： 
//       (1)必须数字、字母、下划线、$ 组成
//       (2) 不能以 数字 开头

/*
abc      是的
123abc   不是 (因为以数字开头了)
____     是的
长度     不是 (因为不是 字母(a-z, A-Z))
A1	     是   (注意字母是区分大小写的)
a1       是
*/
// /* 内容 */ 这也是一种注释的方式，多行注释


// 起名字建议：
// (1) 见名之意   
// sdjfksdajflsdfuisureiurowuroweu ==> changdu length
// (2) 不能重名, 注意 JS 中的一些关键字不能再定义
// 	     var   for


// var 代表在内存中开辟了一个空间，可以用于存储数据
//      在程序中一般称为定义【变量】的符号
// [注意]中间有个空格
// a 就是这个空间的名字，满足标识符的条件
// 定义了变量 a

/*
var a;

var b;

var 123abc; // 这是错误的写法

var length;


var "abc" // 这是错误的写法，" 不属于标识符的条件中
*/
/*
// 定义了变量 a
// 5 就代表数字 5
// = 的作用，将5赋值给变量 a，称为【变量的初始化】
// 语句的结尾一般都是 ; 结尾，【建议大家都写】
var a = 5;

// 将变量 a 的值输出到网页上
// 如果() 的内容没有 ""，那么作用是输出变量的值
document.write(a);

// 如果() 的内容 有 ""，那么是直接将 “” 里面的内容输出
document.write("咸鱼");
*/


/*
var a;

// 【建议】定义变量的时候，最好进行初始化操作！
document.write(a);

*/

/*
// 【建议】使用这种方式定义多个变量
var a = 0;
var b = 0;

// 这样是一次性定义2个变量
var a = 0, b = 0;

*/




// 计算机为了更方面的管理内存，所以引入了变量类型的概念
// 根据变量的类型来开辟不同的空间

// 变量 a 的类型是数字类型 number
// var a = 5;

// 【注意】 小数、整数 的数据类型都是 number
// var a = 150.123456;

// "def" 双引号或者单引号括起来的内容 称为 字符串
// 类型是 string 类型
var a = "def";

// document.write 输出字符串的时候，是原样输出
// document.write("咸鱼！");

document.write(a);
document.write("<br>");

// typeof 是用于查看变量的数据类型
// typeof 和 变量之间是有空格的
document.write(typeof a);

// JS 中变量，只有在赋值之后，才知道数据的类型
// JS中定义的变量的方式，称为 弱类型定义
// C 语言等定义变量的方式，称为 强类型定义
//var a; 

</script>
