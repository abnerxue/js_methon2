  <title> 1-1/2+1/3-1/4…..1/100 </title>

<script>
//求出1-1/2+1/3-1/4…..1/100的和
	var sum=0;
	for (var i=1; i<=100; i++)
	{
		if (i%2 == 0)
		{
			sum=sum+(-1/i);
		}
		else //if (i%2 != 0)
		{
			sum=sum+(1/i);
		}
	}
	document.write(sum);
