<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title> 20-80之间能被3整除的整数 </title>

<script>
//输出20-80之间能被3整除的整数，每5个一行
	var count=0;
	for (i=20; i<=80; i++)
	{
		if (i%3==0)
		{
			document.write(i+",");
			count++;
			if (count%5==0)
			{
				document.write("<br>")
			}
		}

	}

</script>

 </head>

 <body>
  
 </body>
</html>
