var a = 100;


// switch 中文是： 开关
// 语法
// switch (表达式) 
// {
//      case  值1：  语句1    break;
//      case  值2：  语句2    break;
//      case  值3：  语句3    break;

//      default:  语句  break;  (default 是所有case都匹配不到的时候执行)
// }

switch (a)
{
case 1:
	// 当 a 的值等于 1，那么执行这里的代码：
	
	document.write("星期一<br>");
	
case 2:
	// 如果上面没有break语句，就不会再判断 a的值是否等于2，
	// 继续往下执行，直到遇到 break 或者 switch 结束的位置

	document.write("星期二<br>");
	
case 3:
	document.write("星期三<br>");
	break;

case 4:
	document.write("星期四");
	break;


default:
	document.write("default是上面所有 case 条件都没有匹配得到的时候执行");

	break;

}
