var n = 3;

{

	// 先打印一部分空格
	// 行号      空格数
	//  1          4
	//  2          3
	//  3          2

	// 空格数目 =   总数 - 行号
	//               5 - i
	for (var j = 1; j <= n-i; j++)
	{
		// &nbsp; 代表空格
		document.write("&nbsp;");
	}

	// 再打印与行号相同的星星数目
	for (var j = 1; j <= i; j++)
	{
		document.write("*");
	}
