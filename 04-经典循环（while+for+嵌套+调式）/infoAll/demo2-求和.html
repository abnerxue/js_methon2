// 问题： 求出 1 + 2 + 3 + ... + 1000 的和？
// 思路： 
//   (1) 定义一个容器    sum 
//   (2) 循环 1.. 100, 将这个数扔到 容器中 sum += 循环变量
//   (3) 在循环结束后，输出 sum 的值
var a = 1;

var sum = 0;

while (a <= 100)
{
	// 将 sum 的值加上 a 的值再赋值给 sum
	sum = sum + a;

	// document.write(a + ",");
	a++;
}
