<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

	<script>

var i = 1;

while (i <= 100) {
	// 输出i的值
	document.write(i);

	// 循环里面可以写任何语句，
	if (i != 100) {
    	// 输出分隔符 , 
		document.write(", ");
	}
	
	i++;
}

// i  i<=100
// 1    true   输出 1,
// 2    true   输出 2,
// ...
// 100  true   输出 100,
// 101  false  终止


	</script>

  </head>
  <body>
	
  </body>
</html>
