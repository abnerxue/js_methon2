<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title> 1+2!+3!+...+20! </title>

<script>

//求1+2!+3!+...+20!的值
//分析
//  1 =1*1
//  2!=2*1
//  3!=3*2*1
//  4!=4*3*2*1
	var sum=1;
	var s=0;
	for (var i=1; i<=20; i++)
	{
		sum=sum*i;
	}
	for (var j=1; j<=20; j++)
	{
		s=s+sum;
	}
	document.write(s);

</script>

 </head>
