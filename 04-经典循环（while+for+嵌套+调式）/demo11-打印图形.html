	<script>

for (var j = 100; j <= 200; j++) {

    var n = j;

    // 判断 n 是不是质数
    var count = 0;
    for (var i = 2; i <= n-1; i++) {
	    if (n % i == 0) {
		    count++;
    		break;
    	}
    }

    if (count == 0) {
        document.write(n + ", ");
    }
}
