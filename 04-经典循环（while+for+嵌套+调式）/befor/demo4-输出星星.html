<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<title></title>

	<script>

var i = 1;

//【注意】英文的重要性
// 当...时
while (i <= 10) {
	document.write("*");
	i++;
}

// i    i <= 10
// 1      true      执行: 输出*， i++
//  回过头，再判断条件
// 2      true      执行: 输出*， i++
// 3      true      执行: 输出*， i++
// ...
// 10     true      执行: 输出*， i++
// 11     false     终止 while,程序继续往下走

// 总共执行10次，那么就是输出10颗星
document.write("<br/>");
document.write(i);

	</script>


  </head>
  <body>
	
  </body>
</html>
