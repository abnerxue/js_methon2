	function calc(){
		var x=num.value;
		var y=0;
		if(x<0){
			y=x*x;
		}
		else if(x>1&&x<=5){
			y=2*x+1;
		}
		else if(x>5){//if(x>5不能少，当x=0的时候岂不是要执行到该部分代码？所以必须加！
			y=4*x-1;
		}
		document.write(y);
	}
