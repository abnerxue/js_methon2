<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title> 判断整数范围 </title>

<script>
function judge(){
	var a=num.value;
	if(a>0){
		document.write("大于0")
	}
	else if(a<0){
		document.write("小于0")
	}
	else if(a==0){
		document.write("等于0")
	}
}


</script>

 </head>

 <body>
  <p>判断一个整数，属于哪个范围</p>
  <p>请输入数据：<input type="text" value="" id="num" /></p>
  <input type="button" value="判断" onclick="judge()">
 </body>
</html>
