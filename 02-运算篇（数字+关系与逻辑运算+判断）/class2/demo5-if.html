/*
【练习】

      x * x     (x <0)
y =   2x + 1 (1 <= x < 5)
      4x -1     (x >= 5)


【要求】 用 if -else if - else 的结构来写
*/

var x = 2;

var y = 0;

if (x < 0) {
	y = x * x;
	document.write(y);

} else if (x >= 1 && x < 5) {
	y = 2*x + 1;
	document.write(y);

} else if (x >= 5) {
	y = 4*x - 1;

	document.write(y);

}

// 【注意】 if 没有 {} 那么，判断成功的话，只会执行最近的那一条语句
