  <div> 为什么背景是红色？ </div>

<div>
因为在 css 中设置了 background: #FF0000

那么 #FF0000 十六进制在计算机 内部使用了 3个字节来存储这个数字

11111111 00000000  00000000

计算机内部电路的特性，根据这个字节中的数值，进行相应的处理，从而使得屏幕变成了红色。
